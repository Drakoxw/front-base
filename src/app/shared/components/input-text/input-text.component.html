@if (control) {
<div class="relative">
  <input
    class="appearance-none text-sm h-7 border-2 pl-1 transition-colors rounded-md w-full py-1 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-indigo-700 focus:border-indigo-600 focus:shadow-outline"
    [class.border-red-500]="hasError || control.invalid"
    [class.border-gray-300]="!hasError && control.valid"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <div
    (click)="clearInput()"
    class="absolute right-0 inset-y-0 flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="-ml-1 mr-3 h-4 w-4 text-gray-400 hover:text-gray-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>
</div>
} @else {
<div class="relative">
  <input
    class="appearance-none text-sm h-7 border-2 pl-1 transition-colors rounded-md w-full py-1 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-indigo-700 focus:border-indigo-600 focus:shadow-outline"
    [class.border-red-500]="hasError"
    [class.border-gray-300]="!hasError"
    [(ngModel)]="value"
    (change)="onChage()"
    (keyup)="onChage()"
    [placeholder]="placeholder"
  />
  <div
    (click)="clearInput()"
    class="absolute right-0 inset-y-0 flex items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="-ml-1 mr-3 h-4 w-4 text-gray-400 hover:text-gray-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </div>
</div>
}
